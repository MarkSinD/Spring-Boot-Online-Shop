<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>
    <div class="text-left">
        <h2> Manage Category | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto"
        enctype="multipart/form-data"
          th:object="${category}" onsubmit="return checkNameUnique(this);">

        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
               <div class="col-sm-8">
                   <label>
                        <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
                    </label>
                </div>
             </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{alias}" required minlength="2" maxlength="64" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}">
                        <option value="0">[No parent]</option>
                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}">
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2" th:required="${category.imagePath == null}"/>
                    <div class="mt-2">
                        <img id="thumnail" alt="Image preview" th:src="@{${category.imagePath}}"
                            class="img-fluid"/>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div>
                <input type = "submit" value="Save" class="btn btn-primary m-3">
                <input type = "button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>




    <div th:replace="modal_fragments :: modal_dialog"></div>
    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/}]]";
    MAX_FILE_SIZE = 102400; // 100KB

    function checkNameUnique(form) {


        url = "[[@{/categories/check_unique}]]";
        categoryName = $("#name").val();
        categoryId = $("#id").val();
        categoryAlias = $("#alias").val();
        csrfValue = $("input[name='_csrf']").val();

        params = {id: categoryId, name: categoryName, alias: categoryAlias, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "DuplicateName"){
                showWarningModal("There is another category having same name " + categoryName);
            }
            else if(response === "DuplicateAlias"){
                showWarningModal("There is another category having same alias " + categoryAlias);
            }
            else{
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server")
        });
        return false;
    }

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>

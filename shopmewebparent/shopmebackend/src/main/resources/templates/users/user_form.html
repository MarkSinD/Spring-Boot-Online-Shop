<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>
    <div class="text-left">
        <h2> Manage Users | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
        enctype="multipart/form-data"
          th:object="${user}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
               <div class="col-sm-8">
                   <label>
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
                    </label>
                </div>
             </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <label>
                        <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20" />
                        <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <label>
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}"
                                   th:value="${role.id}"
                                   class="m-2"
                            />
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </label>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="checkbox" th:field="*{enabled}"/>
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="hidden" th:field="*{photos}">
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
                        <img id="thumnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                        class="img-fluid"/>
                    </label>
                </div>
            </div>

            <div>
                <input type = "submit" value="Save" class="btn btn-primary m-3">
                <input type = "button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>


    <div th:replace="modal_fragments :: modal_dialog"></div>


    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    MAX_FILE_SIZE = 102400; // 100KB
    moduleURL = "[[@{/}]]";
    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();

        params = {id: userId, email: userEmail, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "Duplicated"){
                showWarningModal("There is another user having the email " + userEmail);
            }
            else{
                showErrorModal("There is another user having the email " + userEmail);
            }
        }).fail(function () {
            showModalDialog("Error", "Could not connect to the server")
        });
        return false;
    }



</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>

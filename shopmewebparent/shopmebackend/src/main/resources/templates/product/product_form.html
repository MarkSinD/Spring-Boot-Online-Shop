<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"/>
    <link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}"/>
    <script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}" ></script>
</head>
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>
    <div class="text-left">
        <h2> Manage Products | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/products/save}" method="post"
          th:object="${product}" onsubmit="return checkNameUnique(this);"
            enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input th:if="${product.category != null}" type="hidden"
               id="categoryId" th:value="${product.category.id}" />

        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Detils</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="product/product_overview :: content"></div>
                </div>


                <div class="tab-pane" id="description" role="tabpanel">
                    <th:block th:if="${!#authorization.expression('hasAuthority(''Admin'')') && !#authorization.expression('hasAuthority(''Editor'')')}">
                        <div th:replace="product/product_description_read_only :: content"></div>
                    </th:block>

                    <th:block th:if="${#authorization.expression('hasAuthority(''Admin'')') || #authorization.expression('hasAuthority(''Editor'')')}">
                            <div th:replace="product/product_description :: content"></div>
                    </th:block>

                </div>


                <div class="tab-pane" id="images" role="tabpanel">
                    <th:block sec:authorize="hasAnyAuthority('Salesperson')">
                        <div th:replace="product/product_images_read_only :: content"></div>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <div th:replace="product/product_images :: content"></div>
                    </th:block>
                </div>

                <div class="tab-pane p-3" id="details" role="tabpanel">

                    <div th:replace="product/product_details :: content"></div>
                    <div>
                        <input type="button" class="btn btn-secondary" value="Add More Detail" onclick="addNextDetailSection()"/>
                    </div>
                </div>

                <div class="tab-pane  p-3" id="shipping" role="tabpanel">
                    <div th:replace="product/product_shipping :: content"></div>
                </div>

            </div>
        </div>
        <div class="text-center">
            <input type = "submit" value="Save" class="btn btn-primary m-3">
            <input type = "button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>
    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    MAX_FILE_SIZE = 502400; // 500KB
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";
    defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
    checkUniqueUrl = "[[@{/products/check_unique}]]";



</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
<script th:src="@{/js/product_form_images.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class = "container-fluid">
    <div th:replace="navigation :: menu"> </div>
    <div class="text-left">
        <h2> Manage Brand | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto"
        enctype="multipart/form-data"
          th:object="${brand}" onsubmit="return checkNameUnique(this);">

        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Name:</label>
               <div class="col-sm-8">
                   <label>
                        <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
                    </label>
                </div>
             </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Logo:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{logo}">
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2" th:required="${brand.imagePath == null}"/>
                    <div class="mt-2">
                        <img id="thumnail" alt="Image preview" th:src="@{${brand.imagePath}}"
                             class="img-fluid"/>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select one or more categories:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{categorySet}" multiple required style="resize: vertical; height: 200px">
                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chosen categories</label>
                <div class="col-sm-8">
                    <div id="chosenCategories">

                    </div>
                </div>
            </div>

            <div class="text-center">
                <input type = "submit" value="Save" class="btn btn-primary m-3">
                <input type = "button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>
    <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
    moduleURL = "[[@{/}]]";
    MAX_FILE_SIZE = 102400; // 100KB


    $(document).ready(function () {
        dropdownCategories = $("#categorySet");
        divchosenCategories  = $("#chosenCategories");

        dropdownCategories.change(function () {
            divchosenCategories.empty();
            showChosenCategories();
        });
    });

    function showChosenCategories(){
        dropdownCategories.children("option:selected").each(function (){
            selectedCategory = $(this);
            catId = selectedCategory.val();
            catName = selectedCategory.text().replace(/-/g, "");

            divchosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>");
        });
    }

    function checkNameUnique(form) {

        url = "[[@{/brands/check_unique}]]";
        brandName = $("#name").val();
        brandId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();

        params = {id: brandId, name: brandName, _csrf: csrfValue};

        $.post(url, params, function (response){
            if(response === "OK"){
                form.submit();
            }
            else if(response === "DuplicateName"){
                showWarningModal("There is another brand having same name " + brandName);
            }
            else{
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server")
        });
        return false;
    }

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>

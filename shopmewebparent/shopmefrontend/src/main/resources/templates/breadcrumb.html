<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="content" th:remove="tag">
    <div th:if="${categoryPatents != null}">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}">Home</a>
                        </li>
                        <th:block th:each="element : ${categoryPatents}">
                            <li class="breadcrumb-item">
                                <a th:href="@{'/c/' + ${element.alias}}">[[${element.name}]]</a>
                            </li>
                        </th:block>
                        <li class="breadcrumb-item" th:if="${product != null}">
                            <span>[[${product.shortName}]]</span>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>

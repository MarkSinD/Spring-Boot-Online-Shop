<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"> </div>
    <div th:replace="navigation :: search_nav"> </div>
    <div th:replace="breadcrumb :: content"></div>


    <div class="row">
        <div class="col-sm">
            <div class="m-2">
                <img id = "bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid" index="0">
            </div>
            <div class="row justify-content-center">
                <div class="m-2">
                    <img th:src="@{${product.mainImagePath}}" height="50" index="0">
                </div>
                <th:block th:each="extraImage, status : ${product.images}">
                    <div class="m-2 p-1">
                        <img class="image-thumbnail" th:src="@{${extraImage.imagePath}}" height="50" th:index="${status.count}">
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col-sm">
            <div>
                <h2>[[${product.name}]]</h2>
            </div>
            <div>
                <span>Brand : [[${product.brand.name}]]</span>
            </div>
            <div>
                List Price:
                <span th:if="${product.discountPercent <= 0}"><div th:replace="product/product_fragment :: price_fragment(${product.prise})"></div></span>
                <del th:if="${product.discountPercent > 0}"><span><div th:replace="product/product_fragment :: price_fragment(${product.prise})"></div></span></del>
            </div>
            <div th:if="${product.discountPercent > 0}">
                Price:
                <span style="font-size: larger; color: darkred"><div th:replace="product/product_fragment :: price_fragment(${product.discountPrise})"></div></span>
                ([[${#numbers.formatDecimal(product.discountPercent, 1, THOUSANDS_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]] % off)
            </div>
            <div>&nbsp;</div>
            <div th:utext="${product.shortDescription}"></div>
        </div>

        <div class="col-sm-2">
            <div>
                <span th:if="${product.inStock}"  class="text-success">
                    <b>in Stock</b>
                </span>
                <span th:unless="${product.inStock}"  class="text-danger">
                    <b>Out of Stock</b>
                </span>
            </div>
            <div class="mt-2">
                <input type="text" size="5" value="1"/>
            </div>
            <div class="mt-3">
                <input type="button" value="Add to Cart" class="btn btn-primary" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div><hr/></div>
            <div>
                <h3>Product Description</h3>
            </div>
            <div th:utext="${product.fullDescription}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div><hr/></div>
            <div>
                <h3>Product Details</h3>
            </div>
            <th:block th:each="detail : ${product.details}">
                <div>
                    <b>[[${detail.name}]]</b>
                    <span>[[${detail.value}]]</span>
                </div>
            </th:block>
        </div>
    </div>
    <div><hr/></div>

    <div th:replace="product/images_carousel :: content"> </div>
    <div th:replace="navigation :: footer_menu"> </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        bigImage = $("#bigImage")


        $(".image-thumbnail").mouseover(function () {
            currentImageSource = $(this).attr("src");
            currentImageIndex = $(this).attr("src");

            bigImage.attr("src", currentImageSource);
            bigImage.attr("src", currentImageIndex);

        });

        bigImage.on("click", function () {
            $("#carouselModal").modal("show");
            imageIndex = parseInt(bigImage.attr("index"));
            $("#carouselExampleIndicators").carousel(imageIndex);
        });

    });
</script>


</body>
</html>
